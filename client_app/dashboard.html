<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DevTools Bridge Client</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="js/dashboard.js"></script>
  </head>
  <body>
    <div id="device-list">
      <div id="header" class="table-row"></div>
      <div id="devices"></div>
    </div>
    <div id="controls">
      <span title="Continue working after this window is closed">
        <input type="checkbox" id="runInBackground">
        <label for="runInBackground">Run in background</label>
      </span>
      <span title="Emulate ADB server at port 5037">
        <input type="checkbox" id="runProxyServer">
        <label for="runProxyServer">Connect</label>
      </span>
      <span class="dim" title="Run mock cloud device, get target data from localhost:9222">
        <input type="checkbox" id="runTestDevice">
        <label for="runTestDevice">Mock device</label>
      </span>
      <span class="dim" title="Do to connect to GCD, get target data directly from localhost:9222">
        <input type="checkbox" id="connectToLocalhost">
        <label for="connectToLocalhost">Bypass GCD</label>
      </span>
      <span class="dim" title="Serve remote debugging protocol at localhost:9223">
        <input type="checkbox" id="serveHttp">
        <label for="serveHttp">Serve HTTP</label>
      </span>
      <span class="dim" title="Use staging GCD server">
        <input type="checkbox" id="useGCDStaging">
        <label for="useGCDStaging">Use GCD staging</label>
      </span>
    </div>
  </body>
</html>
